<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <link rel='shortcut icon' href='doc/logo-globe.webp'>
    <title>Worldview</title>
</head>

<body>
    <header>

        <h1>Welcome to Worldview</h1>

        <p>Type a name, select the number of country you want to display, select a filter, and maybe learn something
            new.. Enjoy</p>

        <input type="text" placeholder="Malaysia" id="input-country-name">
        <div class="range-container"><input type="range" id="range" value="12" max="250" min="1"><span
                id="range-value">12</span></div>

        <div class="filter-container">
            <button class="btn-sort" id="ascending-order">Ascending</button>
            <button class="btn-sort" id="descending-order">Descending</button>
            <button class="btn-sort" id="alphabetical-order">Aphabetical</button>
        </div>

    </header>

    <main>

    </main>

    <script src='script.js'></script>
</body>

</html>
